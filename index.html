<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Google</title>
    </head>
    <header>
        <nav class="navbar">
            <ul>
                <li class="nav-item">Gmail</li>
