<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Google</title>
    </head>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">Gmail</li>
                <li class="nav-item">Images</li>
                <li class="nav-item"><i class="material-icons">
                    apps
                    </i></li>
                <li class="nav-item"><i class="material-icons">
                    account_circle
                    </i></li>
            </ul>
        </nav>
    </header>
    <main >
        <div class="main">
            <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
                </section>
                <section class="search-bar"> 
                <div>
                   <img src="./assets/search_black_24dp.svg" class="search-icon" alt=""> 
                  <input type="text">
                  <i class="material-icons">
                    mic
                    </i>
                </div>  
                </section>
                <section class="buttons">
                <button><span>Google Search</span></button>
                <button><span>I'm Feeling Lucky</span></button>
                </section>
                <section class="language">
                    <p>Google offered in: <a class="language-link" href="#">नेपाली</a></p>
                </section>
        </div>
    </main>
    <footer class="footer">
        <div class="row-1">
            <p>Nepal</p>
        </div>
        <div class="row-2">
            <div>
                <ul class="list-1">
                    <li class="list-1-item">About</li>
                    <li class="list-1-item">Advertising</li>
                    <li class="list-1-item">Business</li>
                    <li class="list-1-item">How Search Works</li>
                </ul>
            </div>
            <div>
                <ul class="list-2">
                    <li class="list-2-item">Privacy</li>
                    <li class="list-2-item">Terms</li>
                    <li class="list-2-item">Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</html>
